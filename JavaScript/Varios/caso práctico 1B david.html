<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="lista"></ul>

	<script type="text/javascript">
		var txt = prompt("dame nombre");
		while(txt != ""){
			var txtNode = document.createTextNode(txt);
			var liNode = document.createElement('li');
			liNode.appendChild(txtNode);
			ulNode = document.getElementsById('lista');
			ulNode.appendChild(liNode);
			txt = prompt("dame nombre");
		}
	</script>
</body>
</html>
